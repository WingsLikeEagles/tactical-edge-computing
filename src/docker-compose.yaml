version: '3'

services:
  supply-db:
    image: postgres:10.4-alpine
    environment:
      POSTGRES_DB: local_fd_supply_db
      POSTGRES_USER: local_fd_supply_db_user
      POSTGRES_PASSWORD: local_fd_supply_db_password
      PGDATA: /data/postgres-data
    volumes:
      - postgres-data:/data/postgres-data
      - postgres-db-dumps:/data/postgres-db-dumps
    networks:
      localbridgenetwork:
        aliases:
          - local-dev-supply-db.internal.com

  supply-rest-service:
    image: supply-rest-service
    environment:
      - DEPLOYMENT_TYPE=DEV-LOCAL
      # - DEPLOYMENT_TYPE=DEV-REMOTE
      # - DEPLOYMENT_TYPE=PRODUCTION
    build:
      context: ./fd_supply_services
      dockerfile: Dockerfile
      args:
        - buildnumber
        - gitcommithash
    volumes:
     - ./fd_supply_services:/opt/fd-supply-services
    ports:
      - "80:80"
    depends_on:
      - supply-db
    networks:
      localbridgenetwork:
        aliases:
          - supply-rest-service.internal.com

  fd-reverse-proxy:
    image: fd-reverse-proxy
    build:
      context: ./reverse-proxy
      dockerfile: Dockerfile
      args:
        - buildnumber
        - gitcommithash
    ports:
      - "443:443"
    depends_on:
      - supply-rest-service
    networks:
      localbridgenetwork:
        aliases:
          - reverse-proxy.internal.com

        #  healthcheck:
        #    test: ["CMD", "curl", "-f", "http://localhost"]
        #    interval: 1m30s
        #    timeout: 10s
        #    retries: 3
        #    start_period: 40s
        #

volumes:
  postgres-data:
  postgres-db-dumps:

networks:
  localbridgenetwork:
    driver: bridge

